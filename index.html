<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Strona Główna </title>

    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="js/productService.js" defer></script>
    <script src="js/authService.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="navbar">
            <div class="navbar__logo">
                <h2> BTN </h2>
            </div>
            <div class="navbar__navigation" role="list">
                <p role="listitem"> STRONA GŁÓWNA </p>
                <p role="listitem"> KATALOG </p>
                <p role="listitem"> ZAMÓWIENIA </p>
            </div>
            <div class="navbar__user">
                <p> Jakub Zelmanowicz </p>
            </div>
        </div>

        <div id="products" class="products">
        </div>

        <form onsubmit="return performLogin()">
            <label for="username"> Username </label>
            <input id="username" type="text">

            <label for="password"> Password </label>
            <input id="password" type="password">

            <input type="submit" value="Login">
        </form>

    </div>
</body>
</html>
